  <body>
    <div class="container" id="userWaitingApp">
      <template v-if="users.results">
      <div class="row">
        <div id="user userWaitingApp" class="col-md-3 queueView">

          <div class="user userWaiting">

    <center><a v-bind:href="users.results[0].picture.large">
      <img class="rounded-circle img-thumbnail" v-bind:src="users.results[0].picture.large"></a>
      <p><cite>https://randomuser.me</cite></p>
    <p><table class="table">
      <thead>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Name</th>
          <td><p>{{ users.results[0].name.first }} {{ users.results[0].name.last }}</p></td>
        </tr>
        <tr>
          <th scope="row">Country of Origin</th>
          <td>{{ users.results[0].nat }}</td>
        </tr>
        <tr>
          <th scope="row">Birthdate</th>
          <td>{{ users.results[0].dob.date }}</td>
        </tr>
        <tr>
          <th scope="row">Age</th>
          <td>{{ users.results[0].dob.age }}</td>
        </tr>
        <tr>
          <th scope="row">Email Address</th>
          <td><a v-bind:href="'mailto:'+users.results[0].email">{{ users.results[0].email }}</a></td>
        </tr>
      </tbody>
    </table></p>
                <!-- Arrival date<br>
                <span class="userName">{{ user.lastName }}</span>,
                <span class="userName">{{ user.firstName }}</span><br>
                {{ user.sexAtBirth }} {{ patient.dob }}
                <p>{{ users.results[0].name.first }} {{ users.results[0].name.last }}</p>-->
              </div>
            </div>
          </div>
        </template>
        </div>
        <div class="container center">
          <form v-on:submit.prevent="redreshData">
            <button type="submit" class="btn btn-primary">
              Refresh
            </button>
          </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/waiting.app.js"></script>
  </body>
